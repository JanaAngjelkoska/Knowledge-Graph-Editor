<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Knowledge Graph Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./css/editor.css"/>
</head>
<body>
<div class="main-container givefont custom-bg-col container-fluid">
    <nav class="navbar w-100 px-5 bg-transparent mx-auto">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./img/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            <span class="ms-2 givefont">Knowledge Graph Editor</span>
        </a>
        <a href="/" class="btn btn-transparent border-primary border-1 py-1 px-3 shadow-sm ">
            <i class="bi bi-arrow-return-left"></i> Back
        </a>
    </nav>

    <div class="toolbar fade-in p-2 d-flex align-items-center mb-1 rounded p-2">
        <button class="btn btn-sm btn-outline-secondary givefont me-2">
            <i class="bi bi-node-plus"></i> Add Node
        </button>
        <button class="btn btn-sm btn-outline-secondary givefont me-2">
            <i class="bi bi-diagram-3"></i> Connect Nodes
        </button>
        <button class="btn btn-sm btn-outline-danger givefont">
            <i class="bi bi-trash"></i> Delete
        </button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="side-bar bg-light col-3" style=" height: 100vh">

                <div class="sidebar d-flex flex-column p-3">
                    <div class="sidebar-header text-weight-bold">
                        Editing menu
                    </div>

                    <hr>

                    <div class="label">Display name</div>

                    <div style="margin-top: 13px">
                        <span class="display-name"></span><span class="display-name-bin"></span>
                    </div>



                    <hr>

                    <div class="properties">
                        <p class="label"> Properties:</p>
                        <ul class="list-unstyled">
<!--                            <li>Property : <input type="text" placeholder="value" style="width: 150px"> <span><i class="bi text-danger bi-trash"></i> <i class="bi text-primary bi-pencil"></i></span>   </li>-->
<!--                            <li>Property : <input type="text" placeholder="value" style="width: 150px"> <span><i class="bi text-danger bi-trash"></i> <i class="bi text-primary bi-pencil"></i></span>   </li>-->
<!--                            <li>Property : <input type="text" placeholder="value" style="width: 150px"> <span><i class="bi text-danger bi-trash"></i> <i class="bi text-primary bi-pencil"></i></span>   </li>-->
<!--                            <li>Property : <input type="text" placeholder="value" style="width: 150px"> <span><i class="bi text-danger bi-trash"></i> <i class="bi text-primary bi-pencil"></i></span>   </li>-->
<!--                            <p style="font-style: italic; font-palette: light">Add a new property</p>-->
                        </ul>

                        <button class="btn btn-sm btn-outline-secondary givefont me-2 save-changes-button">
                            Save changes
                        </button>
                    </div>

                    <hr>

                </div>


            </div>
            <div id="myDiagramDiv" class="fade-in col mx-auto w-100" style="height: 100vh;"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/gojs/release/go.js"></script>
<script type="module" src="./js/editor.js"></script>
</body>
</html>
